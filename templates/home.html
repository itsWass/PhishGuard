<body>
    <div class="container">
        <div class="header">
            <h1>Phishing Simulation Dashboard</h1>
            <p class="text-muted">Manage campaigns, send test emails, and view reports</p>
            <a href="/create-campaign" class="btn btn-primary mt-3">+ Create New Campaign</a>
        </div>

        <div class="row">
            {% for campaign in campaigns %}
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{ campaign.name }}</h5>
                        <p class="card-text text-muted">
                            Created at: {{ campaign.created_at.strftime('%Y-%m-%d') }}
                        </p>
                        <p class="card-text">
                            <strong>Click Rate:</strong>
                            <span class="badge
                                {% if campaign.click_rate <= 20 %} bg-success
                                {% elif campaign.click_rate <= 50 %} bg-warning
                                {% else %} bg-danger
                                {% endif %}">
                                {{ campaign.click_rate }}%
                            </span>
                        </p>
                        <a href="/send-emails/{{ campaign.id }}" class="btn btn-primary btn-sm">Send Emails</a>
                        <a href="/report/{{ campaign.id }}" class="btn btn-secondary btn-sm">View Report</a>
                        <form action="/delete-campaign/{{ campaign.id }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-sm btn-outline-danger"
                                onclick="return confirm('Are you sure you want to delete this campaign?');"
                                title="Delete Campaign">
                                <i class="fas fa-trash"></i>
                            </button>
                        </form>
                        <form action="/simulate-campaign-clicks/{{ campaign.id }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-warning btn-sm">Simulate Click</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
