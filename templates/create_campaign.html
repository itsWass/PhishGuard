<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Campaign</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container mt-5">
    <div class="card p-4">
        <h2>Create New Phishing Campaign</h2>
        <form method="POST" action="/create-campaign">
            <div class="mb-3">
                <label for="name" class="form-label">Campaign Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="mb-3">
                <label for="email_template" class="form-label">Email Template (use {{ phishing_link }} for link)</label>
                <textarea class="form-control" id="email_template" name="email_template" rows="5" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Create Campaign</button>
            <a href="/" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
</body>
</html>
